<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutor de Código Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejecutor de Código Python</h1>
        <textarea id="codeInput" placeholder="Escribe tu código Python aquí..."></textarea>
        <button onclick="executeCode()">Ejecutar Código</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function executeCode() {
            const code = document.getElementById('codeInput').value;
            const outputElement = document.getElementById('output');

            if (code.trim() === "") {
                outputElement.textContent = "Por favor, escribe algo de código Python.";
                return;
            }

            outputElement.textContent = "Ejecutando código...";

            fetch('https://emkc.org/api/v2/piston/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    language: 'python3',
                    source: code
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.output) {
                    outputElement.textContent = data.output;
                } else {
                    outputElement.textContent = "No se recibió salida.";
                }
            })
            .catch(error => {
                outputElement.textContent = `Error al ejecutar el código: ${error.message}`;
            });
        }
    </script>
</body>
</html>
